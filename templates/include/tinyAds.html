<div class="pl-tiny-ad">
    <div class="pl-tiny-ad-box">

        <div class="flexbox space-8 custom-mb-8">
            <h6 class="heading wide custom-m-0">{$tinyAd.heading}</h6>
            <a href="#" class="pl-tiny-ad-close" title="[`Close`]"><i class="fas fa-times"></i></a>
        </div>

        <div class="flexbox space-8{if $tinyAd.adtype == 'plugin'} vertical{/if}">
            <a href="{$tinyAd.appurl}" target="_blank">
                <img src="{$tinyAd.image}" class="pl-app-icon{if $tinyAd.adtype == 'plugin'} pl-plugin-icon{/if}" />
            </a>
            <div class="wide">
                <h5 class="custom-mb-4">
                    <a href="{$tinyAd.appurl}" target="_blank">{$tinyAd.title}</a>
                    <span class="badge indicator onfire bold pl-app-discount-badge">&minus;{$tinyAd.discount}%</span>
                </h5>
                <p class="custom-mt-0">{$tinyAd.subtitle}</p>
            </div>
        </div>

        <p class="align-center semibold gray">{$tinyAd.teaser}</p>

        <a href="{$tinyAd.buyurl}" target="_blank" class="button green pl-tiny-ad-action-button">[`Show promocode`]</a>

        <script>
            ( function($) {
                var dialog_html = "<div class=\"dialog pl-tiny-ad-dialog\" id=\"\"> <div class=\"dialog-background\"><\/div> <div class=\"dialog-body\"> <a href=\"#\" class=\"dialog-close js-close-dialog\"><i class=\"fas fa-times\"><\/i><\/a> <div class=\"dialog-content\"> <div class=\"flexbox space-16 wrap-mobile\"> <a href=\"{$tinyAd.appurl}\" target=\"_blank\"> <img src=\"{$tinyAd.image}\" class=\"pl-app-icon{if $tinyAd.adtype == 'plugin'} pl-plugin-icon{/if}\" /> </a> <div class=\"wide\"> <h3 class=\"custom-mb-12 nowrap\"> <a href=\"{$tinyAd.appurl}\" target=\"_blank\">{$tinyAd.title}</a> <span class=\"badge indicator onfire bold pl-app-discount-badge\">&minus;{$tinyAd.discount}%</span> </h3> <p class=\"custom-mt-0\">{$tinyAd.body}</p> </div> </div> <\/div> <footer class=\"dialog-footer align-center\"> <p class=\"custom-mb-8\">[`Use this promocode until it expires:`] </p> <input type=\"text\" class=\"bold align-center\" value=\"{$tinyAd.promocode}\" style=\"border-style: dashed; font-size: 1.5rem;\"> <div class=\"custom-mt-20\"> <a href=\"{$tinyAd.buyurl}\" class=\"button large green\" target=\"_blank\">[`Buy now with promocode`] </a>  <a href=\"{$tinyAd.appurl}\" class=\"button large nobutton\" target=\"_blank\">{if $tinyAd.adtype == 'plugin'}[`About the plugin`]{else}[`About the app`]{/if} <i class=\"fas fa-external-link-alt opacity-40 small custom-ml-4\"></i></a> </div> <\/footer> <\/div> <\/div> ";

                $(".pl-tiny-ad-action-button").on("click", function() {
                    var dialog = $.waDialog({
                        html: dialog_html
                    });
                    return false;
                });
            })(jQuery);
        </script>

    </div>
</div>
